version: v1.0
name: Performous build
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
execution_time_limit:
  minutes: 30
blocks:
  - name: Ubuntu 18.04 Build
    execution_time_limit:
      minutes: 15
    dependencies: []
    task:
      prologue:
        commands:
          - echo "Installing Performous dependencies..."
          - sudo apt -y update
          - sudo add-apt-repository -y ppa:litenstein/performous-bionic
          - sudo apt -y install cmake gettext help2man clang-9 gcc-8 g++-8 libepoxy-dev libsdl2-dev libcairo2-dev libpango1.0-dev librsvg2-dev libboost-all-dev libavcodec-dev libavformat-dev libswscale-dev libswresample-dev libpng-dev libjpeg-dev libxml++3.0-dev portaudio19-dev libopencv-dev libportmidi-dev libqrencode-dev libicu-dev libglm-dev libopenblas-dev libfftw3-dev
          - checkout
          - git submodule update --init --recursive
      jobs:
        - name: GCC-8.4.0 Build
          env_vars:
            - name: CC
              value: gcc-8
            - name: CXX
              value: g++-8
          commands:
            - mkdir build.gcc && cd build.gcc && cmake -DENABLE_WEBSERVER=ON -DCMAKE_VERBOSE_MAKEFILE=1 -DENABLE_WEBCAM=ON ..
            - make VERBOSE=1
        - name: Clang-9 Build
          env_vars:
            - name: CC
              value: clang-9
            - name: CXX
              value: clang++-9
          commands:
            - mkdir build.clang && cd build.clang && cmake -DENABLE_WEBSERVER=ON -DCMAKE_VERBOSE_MAKEFILE=1 -DENABLE_WEBCAM=ON ..
            - make VERBOSE=1
  - name: MacOS 10.14.6 Build
    execution_time_limit:
      minutes: 15
    dependencies: []
    task:
      agent:
        machine:
          type: a1-standard-4
          os_image: macos-xcode11
      secrets:
        - name: macos-ci-pubkey
        - name: macos-cache
        - name: ignore-ci-homebrew
      prologue:
        commands:
          - chmod 400 /Users/semaphore/macos-cache-key
          - mv /Users/semaphore/macos-cache-key /Users/semaphore/.ssh/semaphore_cache_key
          - echo Trying to restore cache...
          - ssh-keyscan -p 29920 66.185.20.68 >> /Users/semaphore/.ssh/known_hosts && ssh-add /Users/semaphore/.ssh/semaphore_cache_key
          - export PATH=/opt/local/bin:/opt/local/sbin:$PATH
          - export MANPATH=/opt/local/share/man:$MANPATH
          - export DISPLAY=:0.0
      jobs:
        - name: Generate app bundle
          commands:
            - cache restore macports-10_15
            - mkdir -p /Users/semaphore/local
            - mkdir -p /Users/semaphore/Applications
            - sudo ln -sf /Users/semaphore/local/Applications /Users/semaphore/Applications/MacPorts
            - sudo ln -sf /Users/semaphore/local/ /opt/local
            - test -e /Users/semaphore/local/bin/port || ( curl -LJ https://www.dropbox.com/s/4c5oav6za5l4gvv/macports-10_15-install.tar.gz?dl=1 | tar x )
            - checkout
            - git submodule update --init --recursive
            - patch --verbose -ui /Users/semaphore/patch-cmake-ignore-CI-homebrew.patch
            - cd osx-utils
            - chmod +x ./performous-app-build.sh
            - PREFIXDIR=/opt/local ./performous-app-build.sh -D
            - cd /Users/semaphore
            - cache store macports-10_15 ./local
  - name: Ubuntu 18.04 Build (Meson)
    execution_time_limit:
      minutes: 10
    dependencies: []
    task:
      prologue:
        commands:
          - echo "Installing Performous dependencies..."
          - sudo apt-get update -y
          - sudo apt-get install -y ninja-build
          - sudo apt-get install -y gettext clang-9 gcc-8 g++-8 python3-dev python3-pip libepoxy-dev libsdl2-dev libcairo2-dev libpango1.0-dev librsvg2-dev libboost-all-dev libavcodec-dev libavformat-dev libswscale-dev libswresample-dev libpng-dev libjpeg-dev libxml++2.6-dev portaudio19-dev libicu-dev libopencv-dev libportmidi-dev libglm-dev libaubio-dev libcpprest-dev
          - sem-version python 3.8
          - sudo pip3 install meson
          - echo "Checking out..."
          - checkout
          - git submodule update --init --recursive
      jobs:
        - name: GCC-8.4.0 Build
          env_vars:
            - name: CC
              value: gcc-8
            - name: CXX
              value: g++-8
          commands:
            - echo "Setting up build..."
            - meson setup build.gcc -Dusewebcam=true -Dusemididrum=true -Dusewebserver=true -Dstoponwarning=true
            - echo "Building..."
            - meson compile -C build.gcc
        - name: Clang-9 Build
          env_vars:
            - name: CC
              value: clang-9
            - name: CXX
              value: clang++-9
          commands:
            - echo "Setting up build..."
            - meson setup build.clang -Dusewebcam=true -Dusemididrum=true -Dusewebserver=true
            - echo "Building..."
            - meson compile -C build.clang

  - name: Linux Builds
    execution_time_limit:
      minutes: 10
    dependencies: []
    task:
      jobs:
        - name: Ubuntu 18.04 Cmake
          commands:
            - echo "Running the build script in the Ubuntu 18.04 container"
            - if [ ${SEMAPHORE_GIT_PR_NUMBER} ]; then docker run ooshlablu/performous-build:ubuntu18.04 ./build_performous.sh -c -p ${SEMAPHORE_GIT_PR_NUMBER}; else docker run ooshlablu/performous-build:ubuntu18.04 ./build_performous.sh -c -b ${SEMAPHORE_GIT_SHA}; fi
        - name: Ubuntu 18.04 Meson
          commands:
