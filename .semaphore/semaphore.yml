version: v1.0
name: Performous build
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
execution_time_limit:
  minutes: 30
blocks:
  - name: Ubuntu 20.04 Build
    execution_time_limit:
      minutes: 15
    dependencies: []
    task:
      prologue:
        commands:
          - echo "Installing Performous dependencies..."
          - sudo apt -y update
          - sudo apt-get install apt-transport-https ca-certificates gnupg software-properties-common wget
          - wget -O - https://apt.kitware.com/keys/kitware-archive-latest.asc 2>/dev/null | gpg --dearmor - | sudo tee /etc/apt/trusted.gpg.d/kitware.gpg >/dev/null
          - sudo apt-add-repository 'deb https://apt.kitware.com/ubuntu/ bionic main'
          - sudo add-apt-repository -y ppa:litenstein/focal-backports
          - sudo apt -y install --no-install-recommends git cmake gettext help2man clang-12 gcc-11 g++-11 rpm libepoxy-dev libsdl2-dev libcairo2-dev libpango1.0-dev librsvg2-dev libboost-program-options-dev libboost-iostreams-dev libboost-system-dev libboost-locale-dev libavcodec-dev libavformat-dev libswscale-dev libswresample-dev libpng-dev libjpeg-dev libxml++3.2-dev portaudio19-dev libopencv-dev libportmidi-dev libicu-dev libglm-dev libopenblas-dev libfftw3-dev libssl-dev libcpprest-dev
          - checkout
          - git submodule update --init --recursive
      jobs:
        - name: GCC-11.1.0 Build
          env_vars:
            - name: COMPILER
              value: gcc
            - name: CC
              value: gcc-11
            - name: CXX
              value: g++-11
          commands:
            - mkdir build.gcc && cd build.gcc && cmake -DENABLE_WEBSERVER=ON -DCMAKE_VERBOSE_MAKEFILE=1 -DENABLE_WEBCAM=ON ..
            - make VERBOSE=1
        - name: Clang-12.0.1 Build
          env_vars:
            - name: COMPILER
              value: clang
            - name: CC
              value: clang-12
            - name: CXX
              value: clang++-12
          commands:
            - mkdir build.clang && cd build.clang && cmake -DENABLE_WEBSERVER=ON -DCMAKE_VERBOSE_MAKEFILE=1 -DENABLE_WEBCAM=ON ..
            - make VERBOSE=1
      epilogue:
        commands:
          - echo making artifacts for $COMPILER
          - cpack -G TGZ
          - cpack -G DEB
          - cpack -G RPM
          - GIT_VERSION=$(git rev-parse --short HEAD)
          - artifact push project --expire-in 1d Performous-${GIT_VERSION}-Linux.tar.gz --force --destination Performous-${GIT_VERSION}-Linux-${COMPILER}.tar.gz
          - artifact push project --expire-in 1d Performous-${GIT_VERSION}-Linux.deb --force --destination Performous-${GIT_VERSION}-Linux-${COMPILER}.deb
          - artifact push project --expire-in 1d Performous-${GIT_VERSION}-Linux.rpm --force --destination Performous-${GIT_VERSION}-Linux-${COMPILER}.rpm

  - name: MacOS 10.14.6 Build
    execution_time_limit:
      minutes: 15
    dependencies: []
    task:
      agent:
        machine:
          type: a1-standard-4
          os_image: macos-xcode11
      secrets:
        - name: macos-ci-pubkey
        - name: macos-cache
        - name: ignore-ci-homebrew
      prologue:
        commands:
          - chmod 400 /Users/semaphore/macos-cache-key
          - mv /Users/semaphore/macos-cache-key /Users/semaphore/.ssh/semaphore_cache_key
          - echo Trying to restore cache...
          - ssh-keyscan -p 29920 66.185.20.68 >> /Users/semaphore/.ssh/known_hosts && ssh-add /Users/semaphore/.ssh/semaphore_cache_key
          - export PATH=/opt/local/bin:/opt/local/sbin:$PATH
          - export MANPATH=/opt/local/share/man:$MANPATH
          - export DISPLAY=:0.0
      jobs:
        - name: Generate app bundle
          commands:
            - cache restore macports-10_15
            - mkdir -p /Users/semaphore/local
            - mkdir -p /Users/semaphore/Applications
            - sudo ln -sf /Users/semaphore/local/Applications /Users/semaphore/Applications/MacPorts
            - sudo ln -sf /Users/semaphore/local/ /opt/local
            - test -e /Users/semaphore/local/bin/port || ( curl -LJ https://www.dropbox.com/s/4c5oav6za5l4gvv/macports-10_15-install.tar.gz?dl=1 | tar x )
            - checkout
            - git submodule update --init --recursive
            - patch --verbose -ui /Users/semaphore/patch-cmake-ignore-CI-homebrew.patch
            - cd osx-utils
            - chmod +x ./performous-app-build.sh
            - PREFIXDIR=/opt/local ./performous-app-build.sh -D
            - cd /Users/semaphore
            - cache store macports-10_15 ./local
      epilogue:
        commands:
          - echo "Making osx release"
          - cd performous/osx-utils/out/Performous.app
          - GIT_VERSION=$(git rev-parse --short HEAD)
          - tar -czf performous-clang.tar.gz * && cd $HOME
          - artifact push project --expire-in 1d performous/osx-utils/out/Performous.app/performous-clang.tar.gz --force -d performous-${GIT_VERSION}-macOS-gcc.tar.gz

  - name: Ubuntu 20.04 Build (Meson)
    execution_time_limit:
      minutes: 10
    dependencies: []
    skip:
      when: "pull_request = 'Meson build checker'"
    task:
      prologue:
        commands:
          - echo "Installing Performous dependencies..."
          - sudo apt-get update -y
          - sudo apt-get install -y --no-install-recommends ninja-build
          - sudo apt-get install -y --no-install-recommends gettext clang-12 gcc-11 g++-11 python3-dev python3-pip meson libepoxy-dev libsdl2-dev libcairo2-dev libpango1.0-dev librsvg2-dev libboost-program-options-dev libboost-iostreams-dev libboost-system-dev libboost-locale-dev libavcodec-dev libavformat-dev libswscale-dev libswresample-dev libpng-dev libjpeg-dev libxml++3.2-dev portaudio19-dev libicu-dev libopencv-dev libportmidi-dev libglm-dev libaubio-dev libcpprest-dev
          - sem-version python 3.8
#          - sudo pip3 install meson
          - echo "Checking out..."
          - checkout
          - git clone --depth 1 https://github.com/google/compact_enc_det.git 3rdparty/ced
          # Checkout should fail if (ever) google ced is updated, providing an opportunity to review the changes
          - git -C 3rdparty/ced checkout 37529e6
      jobs:
        - name: GCC-11.1.0 Build
          env_vars:
            - name: CC
              value: gcc-11
            - name: CXX
              value: g++-11
          commands:
            - echo "Setting up build..."
            - meson setup build.gcc -Dusewebcam=true -Dusemididrum=true -Dusewebserver=true -Dstoponwarning=true
            - echo "Building..."
            - meson compile -C build.gcc
        - name: Clang-12.0.1 Build
          env_vars:
            - name: CC
              value: clang-12
            - name: CXX
              value: clang++-12
          commands:
            - echo "Setting up build..."
            - meson setup build.clang -Dusewebcam=true -Dusemididrum=true -Dusewebserver=true
            - echo "Building..."
            - meson compile -C build.clang
