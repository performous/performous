<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <title>performous_web_frontend</title>

        <!-- STYLES -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css.map">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css.map">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-toggle.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">

        <!-- SCRIPTS -->
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/bootstrap-toggle.min.js"></script>
        <script src="js/sortable.min.js"></script>
        <script src="js/typeahead.min.js"></script>
        <script src="js/documentloader.js"></script>
    </head>
    <body>
        <!-- 
            BODY OF THE WEBSITE.
            These 'row' divs will be dynamicly loaded through jquery.
            Each row has its own markup file to keep these files as clean as possible.
        -->
        <div class="container-fluid">
            <div class="row header"></div>
            <div class="row menu"></div>
            <div class="row content"></div>
            <div class="row footer"></div>
        </div>

        <!-- 
            SCRIPTS OF THE WEBSITE.
            Each 'script' tag will be dynamicly loaded through JQuery.
            Each script has it's own JavaScript to keep the code as clean as possible.
        -->
        <script id="custom-script-localize" type="text/javascript"></script>
        <script id="custom-script-table" type="text/javascript"></script>
        <script id="custom-script-list-items" type="text/javascript"></script>
        <script id="custom-scripts-date-utility" type="text/javascript"></script>
        <script id="custom-scripts-alert" type="text/javascript"></script>
        <script id="custom-scripts-songs" type="text/javascript"></script>
        <script id="custom-scripts-database" type="text/javascript"></script>
        <script id="custom-scripts-playlist" type="text/javascript"></script>
        <script id="custom-scripts-search" type="text/javascript"></script> 
    </body>
</html>
