<!-- Modal on the playlist tab. This shows when the playlist is opened but a playlist had already been loaded in. -->
<div id="playlist-preserve-modal-body" class="container-fluid">
	<!-- Warning message -->
	<p>a_previous_playlist_has_been_found.</p>
	<!-- Button to remove the song from the current playlist. -->
	<div class="form-group row col-sm-12">
		<div class="col-sm-12">
			<button id="modal-check-playlist" class="btn btn-info btn-block">check_playlist_for_missing_songs<span class="glyphicon glyphicon-question-sign pull-right"></span></button>
			<div id="modal-check-status" class="form-group"></div>
		</div>
		<div class="col-sm-6">
			<button id="modal-restore-playlist" class="btn btn-secondary btn-block" data-dismiss="modal">restore_playlist<span class="glyphicon glyphicon-refresh pull-right"></span></button>
		</div>
		<div class="col-sm-6">
			<button id="modal-remove-playlist" class="btn btn-secondary btn-block" data-dismiss="modal">remove_playlist<span class="glyphicon glyphicon-remove pull-right"></span></button>
		</div>
		<div class="col-sm-12">
			<div>
				<button id="modal-export-playlist" class="btn btn-success btn-block">download_playlist<span class="glyphicon glyphicon-download pull-right"></span></button>
			</div>
			<textarea id="modal-playlist-json" class="form-control" rows="5"></textarea>
		</div>
	</div>
</div>
