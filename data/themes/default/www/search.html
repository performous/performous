<!-- Search tab. This allows the player to search through the database and add songs to the current playlist. -->
<div class="container-fluid">
	<div class="col-sm-12">
		<div class="form-group">
			<div class="input-group">
			  <input id="search-field" type="text" class="form-control" autocomplete="off" data-provide="typeahead" placeholder="search_for_songs">
			  <span class="input-group-btn">
			    <button id="search-database" class="btn btn-secondary" type="button">search</button>
			  </span>
			</div>
		</div>
	</div>
	<!-- Div to show the results of your search query. These rows are clickable and will add the clicked song to the current playlist. -->
	<div class="col-sm-12">
		<div id="searched-songs" class="list-group songs"></div>
	</div>
</div>
