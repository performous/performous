<!-- Database tab. This shows our whole collection of songs. -->
<div class="container-fluid">
	<!-- Button to refresh our database. Use with care if you have a large library. -->
	<div class="col-sm-12">
		<button id="refresh-database" class="btn btn-secondary btn-block" type="button"><span class="glyphicon glyphicon-refresh glyph-centered"></span>refresh_database</button>
	</div>
	<!-- 
		Div to contain a reponsive table with all of our songs as content.
		Clicking on a row makes it add the clicked song to the playlist.
		One can sort the table by clicking the header columns.
	-->
	<div class="col-sm-12">
		<div class="table-responsive">
			<table id="database-songs" class="table table-striped table-hover">
				<tr id="database-table-header">
					<th><a id="sort-by-artist" href="#" data-sort-ascending="true">artist<span class="glyphicon glyphicon-menu-down"></span></a></th>
					<th><a id="sort-by-title" href="#" data-sort-ascending="true">title<span class="glyphicon glyphicon-menu-down"></span></a></th>
					<th class="hidden-xs"><a id="sort-by-language" href="#" data-sort-ascending="true">language<span class="glyphicon glyphicon-menu-down"></span></a></th>
					<th class="hidden-xs hidden-sm"><a id="sort-by-edition" href="#" data-sort-ascending="true">edition<span class="glyphicon glyphicon-menu-down"></span></a></th>
					<th class="hidden-xs hidden-sm hidden-md"><a id="sort-by-creator" href="#" data-sort-ascending="true">creator<span class="glyphicon glyphicon-menu-down"></span></a></th>
					<th></th>
				</tr>
			</table>
		</div>
	</div>
</div>
