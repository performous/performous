version: 1

AppDir:
  path: ./AppDir
  app_info:
    id: Performous
    name: Performous
    icon: performous
    version: ${PERFORMOUS_PACKAGE_VERSION}
    exec: usr/bin/performous
    exec_args: $@
  runtime:
    version: "continuous"
  apt:
    arch: amd64
    allow_unauthenticated: true
    sources:
      - sourceline: deb http://archive.ubuntu.com/ubuntu/ noble main restricted universe multiverse
        key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x871920d1991bc93c'
      - sourceline: deb http://archive.ubuntu.com/ubuntu/ noble-updates main restricted universe multiverse
    include:
      ## All of these dependencies can be found by downloading the Performous
      ## package for Ubuntu 22.04 and doing a dpkg -I on it
      - libaubio5
      - libavcodec60
      - libavformat60
      - libavutil58
      - libboost-iostreams1.83.0
      - libboost-locale1.83.0
      - libboost-program-options1.83.0
      - libc6
      - libcairo2
      - libcpprest2.10
      - libepoxy0
      - libfmt9
      - libfontconfig1
      - libgcc-s1
      - libglib2.0-0
      - libglibmm-2.4-1v5
      - libicu74
      - libjpeg8
      - libopenblas0
      - libopencv-core406t64
      - libopencv-videoio406t64
      - libpango-1.0-0
      - libpangocairo-1.0-0
      - libpng16-16
      - libportaudio2
      - libportmidi0
      - librsvg2-2
      - libsdl2-2.0-0
      - libssl3
      - libstdc++6
      - libswresample4
      - libswscale7
      - libxml++2.6-2v5
      - libcrypt1
      - libnsl2
    exclude:
      - libasound2
  files:
    exclude:
      - usr/share/man
      - usr/share/doc/*/README.*
      - usr/share/doc/*/changelog.*
      - usr/share/doc/*/NEWS.*
      - usr/share/doc/*/TODO.*
AppImage:
  comp: zstd
  arch: x86_64
  update-information: None
  sign-key: None
