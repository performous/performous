version: 1

AppDir:
  path: ./AppDir
  app_info:
    id: performous
    name: performous
    icon: performous
    version: 1.x
    exec: usr/bin/performous
    exec_args: $@
  apt:
    arch: amd64
    allow_unauthenticated: true
    sources:
      - sourceline: deb http://archive.ubuntu.com/ubuntu/ bionic main restricted universe multiverse
      - sourceline: deb http://archive.ubuntu.com/ubuntu/ bionic-updates main restricted universe multiverse
    include:
      - libpangocairo-1.0-0
      - libsdl2-2.0-0
      - libaubio5
      - libboost-iostreams1.65.1
      - libboost-filesystem1.65.1
      - libboost-program-options1.65.1
      - libboost-system1.65.1
      - libboost-locale1.65.1
      - libepoxy0
      - libicu60
      - libpng16-16
      - libjpeg8
      - librsvg2-2
      - libavcodec57
      - libavformat57
      - libavutil55
      - libswscale4
      - libswresample2
      - libportaudio2
      - libfontconfig1
      - libxml++2.6-2v5
      - libglibmm-2.4-1v5
      - libportmidi0
      - libopencv-video3.2
      - libopencv-videoio3.2
      - libcpprest2.10
    exclude:
      - usr/share/man
      - usr/share/doc/*/README.*
      - usr/share/doc/*/changelog.*
      - usr/share/doc/*/NEWS.*
      - usr/share/doc/*/TODO.*
  test:
    fedora-30:
      image: appimagecrafters/tests-env:fedora-30
      command: ./AppRun -v
      use_host_x: true
    debian-stable:
      image: appimagecrafters/tests-env:debian-stable
      command: ./AppRun -v
      use_host_x: true
    archlinux-latest:
      image: appimagecrafters/tests-env:archlinux-latest
      command: ./AppRun -v
      use_host_x: true
    centos-7:
      image: appimagecrafters/tests-env:centos-7
      command: ./AppRun -v
      use_host_x: true
    ubuntu-xenial:
      image: appimagecrafters/tests-env:ubuntu-xenial
      command: ./AppRun -v
      use_host_x: true
AppImage:
  arch: x86_64
  update-information: None
  sign-key: None
